services:
  # --- PHP 應用程式（Laravel API，本體） ---
  app:
    # 如果已經有 PHP-FPM 的 Dockerfile，請在此指定。
    # 否則請維持使用 php:8.3-fpm，並在 Dockerfile 中安裝所需擴充功能。
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    image: php:8.2-fpm-alpine
    
    working_dir: /var/www/html
    volumes:
      - ./src/mealhub:/var/www/html
    environment:
      # 這些為常見的 Laravel 環境變數，請確認 .env 保持一致
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      # 郵件預設導向 MailHog
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: null
      MAIL_PASSWORD: null
      MAIL_ENCRYPTION: null
    networks:
      - mealhub_net
    depends_on:
      # PHP-FPM 需要資料庫與快取後端才有辦法啟動完整功能
      - db
      - redis

  # --- Laravel scheduler：執行 cron queue（artisan schedule:work） ---
  scheduler:
    # 排程器沿用與應用程式相同的 PHP 映像與建置
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    image: php:8.2-fpm-alpine
    
    working_dir: /var/www/html
    command: php artisan schedule:work
    volumes:
      - ./src/mealhub:/var/www/html
    restart: unless-stopped
    networks:
      - mealhub_net
    depends_on:
      - app   # 讀取專案程式碼與 config
      - db    # schedule job 常會連資料庫

  # --- Nginx 反向代理，提供對外 HTTP 入口 ---
  nginx:
    image: nginx:1.25-alpine
    
    ports:
      - "8080:80" 
      - "80:80"
    volumes:
      - ./src/mealhub/public:/var/www/html/public:ro   # 只需要公開資產
      - ./docker/nginx:/etc/nginx/conf.d:ro            # 自訂 server 區塊
    depends_on:
      - app   # 轉發 PHP 流量需要 app 服務已就緒
    networks:
      - mealhub_net

  # --- PostgreSQL 資料庫 ---
  db:
    image: postgres:16-alpine
    
    environment:
      POSTGRES_DB: mealhub
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # 方便本機 DB 工具連線
    networks:
      - mealhub_net
      
  # --- Redis 快取/佇列 broker ---
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6379:6379"   # 本機要連再開，僅容器內用可省略
    networks:
      - mealhub_net
    restart: unless-stopped

  # --- Mailpit（Mailhog 後續版本）：收信測試工具 ---
  mailhog:
    image: axllent/mailpit:latest
    
    ports:
      - "1025:1025"  # SMTP 服務
      - "8025:8025"  # 網頁介面
    networks:
      - mealhub_net

  # --- Loki（log database） ---
  loki:
    image: grafana/loki:2.9.5
    
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./docker/monitoring/loki:/etc/loki:ro
    ports:
      - "3100:3100"
    networks:
      - mealhub_net

  # --- Promtail：把容器與 Laravel log 推進 Loki ---
  promtail:
    image: grafana/promtail:2.9.5
    
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./docker/monitoring/promtail/config.yml:/etc/promtail/config.yml:ro
      - ./src/mealhub/storage/logs:/var/log/laravel:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - mealhub_net
    depends_on:
      - loki

  # --- Grafana（儀表板） ---
  grafana:
    image: grafana/grafana:11.0.0
    
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - mealhub_net
    depends_on:
      - loki

volumes:
  db-data:       # Postgres 永久資料
  grafana-data:  # Grafana dashboard、使用者設定

networks:
  mealhub_net:
    driver: bridge   # 預設 bridge，方便容器間互連
