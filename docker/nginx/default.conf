server {
    listen 80;
    server_name www.mealhub.com mealhub.com localhost;

    # Laravel public 目錄
    root /var/www/html/public;
    index index.php index.html;

    # 前端控制器，把所有請求導向 index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 只允許 index.php 經過 PHP-FPM
    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        fastcgi_pass app:9000;   # 這裡的 "app" 對應到你的 docker-compose service 名稱
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # 禁止執行其他 .php 檔案
    location ~ \.php$ {
        return 404;
    }

    # 靜態資源（快取）
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        try_files $uri =404;
        expires max;
        access_log off;
    }

    # 保護隱藏檔和敏感檔案
    location ~ /\.(?!well-known).* { deny all; }
    location ~* /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock)$ { deny all; }

    sendfile off;
    client_max_body_size 20m;
}