server {
    # forward logs to Docker so CloudWatch/OrbStack can capture them
    access_log /dev/stdout;
    error_log /dev/stderr info;

    # container 自己只需要綁內部 80 port，對外由 docker-compose 轉接
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        # PHP-FPM 在 app 服務執行，透過 Docker 網路連線
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    location ~ \.php$ {
        return 404;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        try_files $uri =404;
        expires max;
        access_log off;
    }

    location ~ /\.(?!well-known).* { deny all; }
    location ~* /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock)$ { deny all; }

    sendfile off;
    client_max_body_size 20m;
}
